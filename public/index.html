<!DOCTYPE html>
<html lang="es">
<head>

    <title>Trello Clon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css" integrity="sha512-+mlclc5Q/eHs49oIOCxnnENudJWuNqX5AogCiqRBgKnpoplPzETg2fkgBFVC6WYUVxYYljuxPNG8RE7yBy1K+g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header class="header">
        
        <a href="index.html" class="header-logo">
            <img src="assets/trello-svgrepo-com.svg" alt="Trello">
            <span>Mi organizador</span>
        </a>

        <nav class="header-nav-mobile">
    
            <button class="hamburger hamburger--3dxy" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">

                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>

            </button>

            <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Menú</h5>
                </div>
                <ul class="offcanvas-body">
                    <li>
                        <img src="assets/table-svgrepo-com.svg" alt="My space">
                        <a href="#">Mis propios tableros</a>
                    </li>

                    <li>
                        <img src="assets/table-svgrepo-com.svg" alt="My space">
                        <a href="#">Tableros automáticos</a>
                    </li>

                    <li>
                        <a href="#">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>

        </nav>

        <nav class="header-nav-desktop none">
    
            <ul class="ul">

                <li><a href="#home">Inicio</a></li>
                <li><a href="#about-us">Nosotros</a></li>
                <li><a href="#services">Servicios</a></li>
                <li><a href="#jobs">Trabajos</a></li>
                <li><a href="#contact-us">Contáctanos</a></li>

            </ul>

        </nav>

    </header>

    <main class="main">
        <h1>¡Organiza tus tareas!</h1>

        <section class="boards">
            <h2>Mis propios tableros</h2>
            <div id="boards">
                <div class="board">
                    <h3>Titulo del tablero</h3>
                    <i class="fa-solid fa-pen-to-square"></i>
                </div>
            </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js" type="module"></script>
